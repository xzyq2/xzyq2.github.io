<!doctype html>
<html lang="en">
<head>

  <title>bro variant picker</title>
  <style>
    /* Barebones styling */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      background:#f6f8fa;
      margin:0;
    }
    .card {
      background:white;
      padding:1.25rem;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(20,20,30,0.06);
      width:320px;
      text-align:center;
    }
    button {
      padding:0.5rem 1rem;
      font-size:1rem;
      border-radius:6px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
    }
    button:active { transform:translateY(1px); }
    #result {
      margin-top:1rem;
      font-weight:700;
      font-size:1.1rem;
      min-height:1.4em;
      color:#222;
    }
    small { color:#666; display:block; margin-top:0.5rem; }
  </style>
</head>

    // =============================

    const pickBtn = document.getElementById('pickBtn');
    const resultEl = document.getElementById('result');

    function pickRandom(list) {
      if (!Array.isArray(list) || list.length === 0) return null;
      const idx = Math.floor(Math.random() * list.length);
      return { item: list[idx], index: idx };
    }

    pickBtn.addEventListener('click', () => {
      const picked = pickRandom(preset);
      if (picked === null) {
        resultEl.textContent = "No items to pick from.";
        return;
      }

      // Simple visual feedback: flash the result
      resultEl.style.opacity = '0';
      // small timeout for the fade; keep it tiny so UI feels snappy
      setTimeout(() => {
        resultEl.textContent = picked.item;
        resultEl.style.transition = 'opacity 180ms ease';
        resultEl.style.opacity = '1';
      }, 80);
    });

    // Optional: show a default message
    resultEl.textContent = "Click Pick to choose.";
